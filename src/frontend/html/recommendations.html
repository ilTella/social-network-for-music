<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SNM - Social Network for Music</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="../css/style.css" rel="stylesheet">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
</head>

<body>

<div id="menu"></div>

<div class="container text-center mt-4 pt-5">
    <h2>Recommendations</h2>
    <p>Based on your favorite artists and genres!</p>
    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn mb-3" onclick="getRecommendations()">Generate</button>
        </div>
        <div id="container-tracks" class="row g-4 mt-2 p-4">
            <div id="track" class="col-12 col-lg-6 d-none">
                <div class="container track-container">
                    <div class="row">
                        <div class="col-4">
                            <img class="track-image p-3 img-fluid" alt="...">
                        </div>
                        <div class="col-4 mt-2 p-2">
                            <h4 class="track-title"></h4>
                            <h5 class="track-album"></h5>
                            <div class="track-artists"></div>
                        </div>
                        <div class="col-4 mt-4 p-2">
                            <div class="row">
                                <div class="dropdown mb-2">
                                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">Add to:</button>
                                    <ul class="dropdown-menu dropdown-menu-dark"></ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="track-alert"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="../lib/menu.js"></script>
<script src="../lib/tracks.js"></script>
<script src="../lib/recommendations.js"></script>
<script src="../lib/authentication.js"></script>
<script>
    getRecommendations();
</script>

</body>
