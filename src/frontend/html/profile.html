<!doctype html>
<html lang="en">
    
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SNM - Social Network for Music</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="../css/style.css" rel="stylesheet">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
</head>

<body>

<div id="menu"></div>

<div class="container text-center mt-4 pt-5">
    <div id="profile-head" class="p-3 m-3">
        <h1 id="welcome"><span style="color: white; font-size: smaller;">Welcome,</span></h1>
    </div>
    <div id="profile-info" class="p-3 m-3">
        <h3>Personal data</h3>
        <h5 id="username">Username:</h5>
        <h5 id="email">Email:</h5>
    </div>
    <div id="profile-preferences" class="p-3 m-3">
        <h3>Preferences</h3>
        <h5 id="artists">Favorite artists:</h5>
        <h5 id="genres">Favorite genres:</h5>
    </div>
    <div id="profile-buttons" class="p-3 m-3">
        <div id="edit-button" class="p-1 m-1"><a href="profile-edit.html" class="btn">Edit</a></div>
        <div id="logout-button" class="p-1 m-1"><a class="btn" onclick="logout()">Logout</a></div>
        <div id="delete-button" class="p-1 m-1"><a class="btn btn-delete" onclick="initDelete()">Delete account</a></div>
    </div>
    <div id="delete-alert"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="../lib/menu.js"></script>
<script src="../lib/user.js"></script>
<script src="../lib/authentication.js"></script>

<script>
    showUser();
</script>

</body>
