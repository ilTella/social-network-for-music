<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SNM - Social Network for Music</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="../css/style.css" rel="stylesheet">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
</head>

<body>
    
<div id="menu"></div>

<div class="container text-center mt-4 pt-5">
    <h2>Login</h2>
    <p>You need to log in to your account to unlock all SNM's features!</p>
    <form class="form-floating" onsubmit="return login()">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="input-email" placeholder="name@example.com" required>
            <label for="input-email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="input-password" placeholder="password" required>
            <label for="input-password">Password</label>
        </div>
        <button type="submit" class="btn mb-3">Login</button>
        <div id="failure-alert"></div>
    </form>
    <div class="register-link"><p>Don't have an account? <a href="registration.html">Sign up!</a></p></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="../lib/menu.js"></script>
<script src="../lib/authentication.js"></script>
<script>
    var params = new URLSearchParams(window.location.search);
    var timeout = params.get("timeout");

    if (timeout != undefined) {
        document.getElementById("failure-alert").innerHTML =
            `
            <div class="alert alert-info alert-dismissible fade show" role="alert" id="alert">
                Session expired, please log in again!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            `
    }
</script>
</body>

</html>
