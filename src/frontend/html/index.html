<!doctype html>
<html lang="en">
    
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SNM - Social Network for Music</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="../css/style.css" rel="stylesheet">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
</head>

<body>
<div id="menu"></div>

<div class="container text-center mt-4 pt-5">
    <h1>SNM</h1>
    <h2>Social Network for Music</h2>
    <div id="container-playlist" class="row g-4 mt-2 p-4">
        <div id="card-playlist" class="col-md-auto d-none">
            <div class="card h-100" style="width: 18rem;">
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <p class="card-text description"></p>
                    <div class="card-text followers"></div>
                    <h5 class="card-text tracks"></h5>
                    <div class="card-tags"></div>
                    <div class="card-text owner-badge"></div>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="../lib/menu.js"></script>
<script src="../lib/public-playlists.js"></script>
<script src="../lib/multiple-playlists.js"></script>
<script src="../lib/playlists.js"></script>
<script src="../lib/authentication.js"></script>
<script>
    getPublicPlaylists();
</script>
</body>

</html>
